<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7413959eec.js"
      crossorigin="anonymous"
    ></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery/dist/jquery.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <input
          id="cityInput"
          class="col m7 s10"
          type="text"
          placeholder="City"
        />
        <i id="search" class="material-icons medium">search</i>
      </div>
      <div id="weatherData"></div>
    </div>

    <script id="weatherScript" type="text/x-handlebars-template">
      {{#each cityWeather}}
        <div class="row weather-card" data-id="{{id}}">
          <div class="col s4">
            {{#if saved}}
              <i class="material-icons delete medium">do_not_disturb_on</i>
            {{else}}
              <i class="material-icons save medium">add_circle</i>
            {{/if}}
          </div>
          <div class="col s4 degree-container">
            <span id="temperature">{{temperature}}</span>
            <i class="fa-regular fa-circle"></i><p class="city-name">{{name}}</p>
          </div>
          <div class="col s4">
            <img src="{{conditionPic}}" /><span class="condition">{{condition}}</span>
          </div>
        </div>
      {{/each}}
    </script>
    <script
      type="text/javascript"
      src="materialize-css/dist/js/materialize.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
  </body>
</html>
